<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="index.css" />
  </head>
  <style>
      .hidden {display: none;}
  </style>
  <body class="container mt-5 bg-dark">
    <p class="text-light">Ouvir matéria</h3>
    <div>
        <button id="play" class="btn btn-success me-3 play"><i class="fas fa-play"></i></button>
        <button id="pause" class="btn btn-warning me-3 hidden"><i class="fas fa-pause"></i></button>
        <button id="resume" class="btn btn-success me-3 hidden"><i class="fas fa-play"></i></button>
        <button id="stop" class="btn btn-danger me-3" onclick="stop()"><i class="fas fa-stop"></i></button>
    </div>
    <select id="voices" class="form-select bg-secondary text-light" hidden></select>
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10">
        O que você faz em 90 minutos – ou 1h30? 
    </textarea>

  </body>
  <script src="./tts.js"></script>
</html>
